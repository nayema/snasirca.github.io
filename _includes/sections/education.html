<div class="navy-line"></div>
<h1><span data-i18n="skills.my_skills">Education</span></h1>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for education in site.data.index.education %}
    <div class="archive-title bio">
      <div class="archive-year">
        <div><strong>{{ education.date }}</strong></div>
        <div><a href="{{ education.link }}">{{ education.name }}</a></div>
        <div>{{ education.degree }}</div>
        <div>{{ education.field-of-study }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
