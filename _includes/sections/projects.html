<h1><span data-i18n="skills.my_skills">Open Source Projects</span></h1>

{% for project in site.data.index.projects %}
<div class="row">
  <div class="col">
    <a href="{{ project.github }} ">
      <h4 style="margin: 0">{{ project.name }} <i class="fa fa-fw fa-github"></i></h4>
    </a>
    <p style="margin: 0">{{ project.description }}</p>
    {% if project.website %}
    <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i> Homepage</a>
    {% endif %}
  </div>
</div>
{% endfor %}
